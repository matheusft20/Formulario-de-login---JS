<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">

    <title>Cadastro</title>
</head>
<body>
    
    <form action="cadastro">

        <label for="nome" name="nome" =id="labe_nome">Nome Completo:</label> 
            <input type="text" id="nomevalue" name="nomevalue" placeholder="Ex. Matheus França Tomaz"><br>
        <label for="cpf" name="cpf" id="cpf">CPF:</label>
            <input type="cpf" id="cpfvalue" name="cpfvalue"><br>    
        <label for="idade" name="idade" id="idade">Idade:</label>
            <input type="date" name="datevalue" id="datevalue"><br>
        <label for="endereço" name="endereço" id="endereço">Endereço:</label>
            <input type="cep" id="cepvalue" name="cepvalue"><br>
        <label for="email" name="email" id="email">Email:</label>
            <input type="email" name="emailvalue" id="emailvalue"><br>
        <label for="senha" name="senha" id="senha">Senha:</label>
            <input type="password" id="passwordvalue" name="passwordvalue" placeholder="8-16 caracteres"><br>
        <input type="submit" name="enviarvalue" id="enviarvalue" value="Enviar"> <a href="#">Esqueci a minha senha</a>




    </form>


</body>
</html>
